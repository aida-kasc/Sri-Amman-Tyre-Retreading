<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css">

  <body>
    <div id="loadingscreen" hidden>
      <img src="images/loading-screen1.gif" class="loadinscreengif">
    </div>
    <header>
      <div class="wrapper">
        <img src="images/logo.png" alt="logo" class="logo" style="position: absolute;"/>
        <div class="menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li>
              Menu1
              <ul>
                <li>smenu1</li>
                <li>smenu2</li>
                <li>smenu3</li>
              </ul>
            </li>
            <li>
              Menu2
              <ul>
                <li>smenu1</li>
                <li>smenu2</li>
                <li>smenu3</li>
              </ul>
            </li>
            <li>
              Menu3
              <ul>
                <li>smenu1</li>
                <li>smenu2</li>
                <li>smenu3</li>
              </ul>
            </li>
            <li>
              Menu4
              <ul>
                <li>smenu1</li>
                <li>smenu2</li>
                <li>smenu3</li>
              </ul>
            </li>
            <li>
              Menu5
              <ul>
                <li>smenu1</li>
                <li>smenu2</li>
                <li>smenu3</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="social_media">
          <img src="images/insta.png" href="#" alt="instagram">
          <img src="images/twitter.png" href="#" alt="twitter">
          <img src="images/fb.png" href="#" alt="facebook">
          <img src="images/yt.png" href="#" alt="mail">
        </div>
      </div>
    </header>
    <section class="landingsection">
      <div class="wrapper">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
              <img src="images/landing section slide/1.jpg" alt="image1">
            </div>
            <div class="slide">
              <img src="images/landing section slide/2.jpg" alt="image2">
            </div>        
            <div class="slide">
              <img src="images/landing section slide/3.jpg" alt="image3">
            </div> 
            <div class="slide">
              <img src="images/landing section slide/4.jpg" alt="image4">
            </div>
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
            </div>
          </div>
          <div class="celestialr">
          </div>
          <div class="celestiall">
          </div>
        </div>
        <img id="floating_logo" src="images/logo.png" alt="logo">
      </div>
    </section>

    <section class="tyreselection">
      <div class="wrapper">
        <div class="tyreslider">
          <div class="tyreslides">
            <div class="tslide" id="tfirst">
              <img src="images/tyre selection slide/bike.png" class="bike" alt="Bike">
            </div>
            <div class="tslide">
              <img src="images/tyre selection slide/car.png" alt="Car">
            </div>        
            <div class="tslide">
              <img src="images/tyre selection slide/truck.png" alt="Truck">
            </div> 
            <div class="tslide">
              <img src="images/tyre selection slide/tractor.png" alt="Tractor">
            </div>
          </div>
          <img src="images/prev.png" onclick="tprev()" class="prevbtn">
          <div class="tcelestialr">
          </div>
          <div class="tcelestiall">
          </div>
          <img src="images/next.png" class="nextbtn">
        </div>
  </body>
</html>
